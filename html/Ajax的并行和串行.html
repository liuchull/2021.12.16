<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax的并行和串行</title>
</head>
<body> 
    <script src="../node_modules/jquery/dist/jquery.js">

    </script>
    <script>
   (function(){
      function send(url,method,data={}){
         return new Promise((resolve,reject)=>{
           $.ajax({
            url,
            type:method,
            data:{},
            success:res=>{
                resolve(res)
            }
           })
         })
      }
     let res = send("../json/index1.json","get");
     res.then((res)=>{
       return  send("../json/index2.json","get",{id:res.id})
     }).catch(()=>{

     })







 

















   })()







    </script>  
</body>
</html>
