<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="dns-perfetch" href="../package-lock.json">
    <!-- DNS预解析，对浏览器进行优化 -->
</head>

<body>
    <div>我是2</div>
    <button id="btn">点我</button>
    <script>
        (function () {
            let btn = document.getElementById("btn");
            btn.onclick = function () {
                history.go(2);
                history.back();
                history.forward();
                location.host;
                hash: ""
                host: "www.baidu.com"
                hostname: "www.baidu.com"
                href: "https://www.baidu.com/"
                origin: "https://www.baidu.com"
                pathname: "/"
                port: ""
                protocol: "https:" 
                location.reload()//刷新;浏览器；历史事件池里有记录
                location.replace()//替换；浏览器历史事件池里没记录
            }




        })()


    </script>
</body>

</html>
