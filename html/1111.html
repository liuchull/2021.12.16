<body>
    <script>
     let res = "abcacbcsadb";
     function find(){
      let obj = {};
      let ary = [];
      for(let i = 0;i<res.length;i++){
         let item = res[i];
         if(!obj[item]){
           obj[item] = 1; 
         }else{
             obj[item]++
         }
      };
    
      for(let key in obj){
        let p = {};
        p[key] = obj[key];
        ary.push(p)
      } 
      return ary
     };
     let result = find(res);
     console.log(result)

    let ww = {a: 3, b: 3, c: 3, s: 1, d: 1};

    </script>
